<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加内容</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
</head>
<style>
    form{
        width: 500px;
        height:auto;
        margin: 20px auto;
    }
</style>
<body>
     <form action="/adds" method="post">
         <div class="form-group has-success">
             <label class="control-label" for="inputSuccess1">姓名:</label>
             <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" name="sname">
         </div>
         <div class="has-success">
             <label class="control-label" for="inputSuccess1">性别:</label>
             <label>
                 <input type="radio"  value="1" name="ssex">
                 男
             </label>
             <label>
                 <input type="radio" value="0" name="ssex">
                 女
             </label>
         </div>
         <div class="form-group has-success">
             <label class="control-label" for="inputSuccess1">年龄 :</label>
             <input type="date" class="form-control"  aria-describedby="helpBlock2" name="sage">
         </div>
         <div class="form-group has-success">
             <label class="control-label" for="inputSuccess1">电话:</label>
             <input type="text" class="form-control"  aria-describedby="helpBlock2" name="sphone">
         </div>
         <button type="submit" class="btn btn-success">提交</button>
     </form>
</body>
</html>
